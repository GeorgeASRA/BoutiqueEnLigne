<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooke et Co.</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/fonctiones.js"></script>
</head>
<body onload="chargerUser()" id="body">
    <!-- HEADER -->
    <div class="container logo">
        <div class="row">
            <img src="../images/Logo-BC.png" alt="Brooke et Co.">
        </div>
    </div>

    <!-- PAGE LOGIN -->
    <div id="pageLogin">

        <!-- CONTENU - PAGE LOGIN -->
        <div class="container-fluid">
            <div class="row">

                <!-- LOGIN GAUCHE -->
                <div class="offset-sm-2 col-sm-8 offset-md-0 col-md-6 offset-lg-2 col-lg-4 offset-xl-3 col-xl-3 contenu">
                    <div class="row">
                        <input id="nomUtilisateur" class="offset-1 col-10 input" type="text" placeholder="Nom de l'utilisateur">
                        <input id="motPasse" type="password" class="offset-1 col-10 input" placeholder="Mot de passe">
                        <button class="offset-1 col-10 input button" onclick="validerUtilisateur()">Se connecter</button>
                        <div class="col-12" id="msgErreur">Nom d'utilisateur ou mot de passe INVALID</div>
                        <a href="#" class="text-center input" onclick="recupererCompte()">Mot de passe oublié?</a>
                        <button id="creerCompte" class="offset-3 col-6 offset-lg-2 col-lg-8 input button" onclick="formulaireCompte()">Créer une compte</button>
                    </div>
                </div>

                <!-- LOGIN DROIT -->
                <div class="col-md-6 d-none d-md-block col-lg-4 col-xl-3 contenu">
                    <div class="row">
                        <div class="offset-1 col-10 span">
                            <span>Brooke</br> et</br> Co.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div><br><br><br><br>
    </div><!-- FIN PAGE LOGIN -->

    <!-- PAGE - RÉCUPÉRER COMPTE -->
    <div id="pageRecupererCompte">
        <div class="container">
            <div class="row">
                <div class="offset-xl-3 col-xl-6 offset-lg-3 col-lg-6 offset-md-2 col-md-8 offset-sm-1 col-sm-10">
                    <div class="row contenuSecondaire">
                        <div class="col-sm-12 input h1Style text-center">Récupérer votre compte</div>
                        <input  type="text" class="offset-sm-1 col-sm-10 input inputRC" placeholder="Entrer votre courriel">
                        <button class="offset-sm-4 col-sm-3 button input buttonRC" onclick="buttonAnnuler()">Annuler</button>
                        <button class="offset-sm-1 col-sm-3 button input buttonRC">Rechercher</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- FIN PAGE RÉCUPÉRER COMPTE -->

    <!-- PAGE - CREER COMPTE -->
    <div id="pageFormulaire">
        <div class="container">
            <form class="row" id="idFormulaire">
                <div class="offset-lg-3 col-lg-6 offset-md-2 col-md-8 offset-sm-1 col-sm-10">
                    <div class="row contenuSecondaire">
                        <div class="col-12 text-center h1Style">Créer une compte</div>
                        <input type="text" id="txtNom" class="offset-1 col-4 formStyle" placeholder="Nom de famille">
                        <input type="text" id="txtPrenom" class="offset-2 col-4 formStyle" placeholder="Prénom">
                        <input type="email" id="txtCourriel" class="offset-1 col-10 formStyle" placeholder="Courriel">
                        <input type="password" id="txtMotPasse" class="offset-1 col-10 formStyle" placeholder="Mot de passe">
                        <label class="offset-1 col-10 formStyle h2Style">Date de naissance</label>
                        <select id="jourN" class="offset-1 col-2 selectStyle formStyle">
                            <option value="0">Jour</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="moisN" class="offset-1 col-3 selectStyle formStyle">
                            <option value="0">Mois</option>
                            <option value="1">Janvier</option>
                            <option value="2">Février</option>
                            <option value="3">Mars</option>
                            <option value="4">Avril</option>
                            <option value="5">Mai</option>
                            <option value="6">Juin</option>
                            <option value="7">Juillet</option>
                            <option value="8">Août</option>
                            <option value="9">Septembre</option>
                            <option value="10">Octobre</option>
                            <option value="11">Novembre</option>
                            <option value="12">Décembre</option>
                        </select>
                        <select id="anneeN" class="offset-1 col-3 selectStyle formStyle">
                            <option value="0">année</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                            <option value="1989">1989</option>
                            <option value="1988">1988</option>
                            <option value="1987">1987</option>
                            <option value="1986">1986</option>
                            <option value="1985">1985</option>
                            <option value="1984">1984</option>
                            <option value="1983">1983</option>
                            <option value="1982">1982</option>
                            <option value="1981">1981</option>
                        </select>
                        <div class="col-12"></div>
                        <label class="offset-1 col-1 formStyle h2Style">Sexe</label>
                        <input type="radio" class="offset-1 col-1 rdStyle" name="sexe" value="Homme">
                        <label class="col-2 rdStyle rdLabel">Homme</label>
                        <input type="radio" class="offset-1 col-1 rdStyle" name="sexe" value="Femme">
                        <label class="col-2 rdStyle rdLabel">Femme</label>
                        <label class="offset-1 col-10 formStyle h2Style">Charger votre photo</label>
                        <input type="file" id="photo" class="offset-1 col-10 fileStyle" >
                        <input type="button" onclick="afficherCoordonees()" class="offset-3 col-6 mt-5 mb-5 button input" value="Créer compte">
    
                    </div>
                </div>
            </form>

            <!-- INFORMATION NOUVELLE COMPTE (COORDONÉES) -->
            <div class="container" id="nouvelleCompte">
                <div class="row">
                    <div class="offset-md-2 col-md-8 offset-lg-3 col-lg-6 boiteCdnes">
                        <div class="row">
                            <div class="col-12 titreProfil">Votre profil</div>
                            <div class="col-6">
                                <img id="imgU">
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12 titreCdnes">Nom de famille : <span id="nomU" class="infoAffiche"></span></div>
                                    <div class="col-12 titreCdnes">Prénom : <span id="prenomU" class="infoAffiche"></span></div>
                                    <div class="col-12 titreCdnes">Courriel : <span id="courrielU" class="infoAffiche"></span></div>
                                    <div class="col-12 titreCdnes">Mot de passe : <span id="mPasseU" class="infoAffiche"></span></div>
                                    <div class="col-12 titreCdnes">Date de naissance : <div id="dateNU" class="infoAffiche"></div></div>
                                    <div class="col-12 titreCdnes">Sexe : <span id="sexU" class="infoAffiche"></span></div>
                                </div>
                            </div>
                            <div class="offset-3 col-4 text-center">
                                <input type="button" class="button input btnCdnes" onclick="retournerLogin()" value="Ok">
                            </div>
                            <div class="offset-1 col-4 text-center">
                                <input type="button" class="button input btnCdnes" onclick="modifier()" value="Modifier">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><br><br><br><br>
    </div><!-- FIN PAGE CREER COMPTE -->

    <!-- FOOTER -->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col copyR">
                Copyright &#169 Brooke et Co.
            </div>
        </div>
    </div><!-- FIN FOOTER -->
</body>
</html>
